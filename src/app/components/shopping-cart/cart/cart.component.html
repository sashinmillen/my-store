<div *ngIf="cartItems.length === 0" class="alert alert-info" style="border-radius: 0 0 30px 30px;">Your Cart is Empty.</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item  bg-secondary" *ngFor="let item of cartItems">
    <app-cart-item [cartItem]="item"></app-cart-item>
  </li>

  <li class="list-group-item active" style="border-radius: 0 0 30px 30px;">
    <strong>Total</strong> {{ cartTotal | currency:'INR' }}
  </li>
</ul>
